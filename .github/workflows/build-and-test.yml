name: Build & Test

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 6.0.x
      - name: Install dependencies
        run: dotnet restore DubletterneAPP\DubletterneAPP.sln
      - name: Build
        run: dotnet build DubletterneAPP\DubletterneAPP.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test DubletterneAPP\DubletterneAPP.sln --no-restore --verbosity normal
